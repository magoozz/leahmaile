    <main>
            <div class="form-container">
              <h1>Booking Inquiry</h1>
              <form action="https://formsubmit.co/8daaf66ae30e1747ef6330b386269f5d" method="POST">
                <option value="event">Event</option>
                  <div class="form-group">
                      <label for="name">Full Name:</label>
                      <input type="text" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Email Address:</label>
                      <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                      <label for="date">Desired Date:</label>
                      <input type="date" id="date" name="date">
                  </div>
                  <div class="form-group">
                      <label for="shoot-type">Type of Shoot:</label>
                      <select id="shoot-type" name="shootType">
                          <option value="wedding">Wedding</option>
                          <option value="portrait">Portrait</option>
                          <option value="event">Event</option>
                          <option value="event">Graduation</option>
                          <!-- add more shoot types as needed -->
                      </select>
            
                  </div>
                  <div class="form-group">
                      <label for="details">Additional Details:</label>
                      <textarea id="details" name="details" rows="4"></textarea>
                  </div>
                  <button type="submit">Submit Inquiry</button>
              </form>
          </div>

    </main>
